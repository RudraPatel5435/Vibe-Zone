<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibe Zone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="rooms">
    <div class="nickname">
      Your Nickname:<br><input type="text" id="nickname" />
    </div>
    <div class="roomOptions">
      <h1>General</h1>
      <h1>WebDev</h1>
      <h1>DSA</h1>
    </div>
    <div class="activeUsers">
      Active Users: <span></span>
    </div>
  </div>


  <main>
    <div class="currRoom">Current Room:<span>General</span></div>
    <ul id="message-container"></ul>
    <form id="form" autocomplete="off">
      <div class="message">
        <label for="message-input">Message</label>
        <input type="text" id="message-input">
        <button type="submit" id="send-button">Send</button>
      </div>
    </form>
    <div class="error"></div>
  </main>


  <script type="module" src="./script.js"></script>
</body>

</html>
